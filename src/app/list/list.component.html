<div>
<table class="table table-hover">
    <tr>
      <th>E-mail</th>
      <th>Quantidade</th> 
      <th>Date</th>
      <th></th>
    </tr>
    <tr *ngFor="let i of list">
       
      <td>{{i.email}}</td>
      <td>{{i.quat}}</td> 
      <td>{{i.create|date : format}}</td>
      <td> <button (click)="deleteCoffee(i)" class="glyphicon glyphicon-remove"></button></td>
    </tr>
   </table>
  </div>
